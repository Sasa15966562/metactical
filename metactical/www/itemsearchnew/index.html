<!doctype html>
<html lang="en">
<head>
	<link type="text/css" rel="stylesheet" href="/assets/css/frappe-web-b4.css">
	<!--<link href="itemsearchnew/bootstrap.min.css" rel="stylesheet">-->
	<link rel="stylesheet" type="text/css" href="itemsearchnew/datatables/datatables.min.css"/>
	<style>	
	.copy{
		font-size: 10px;
		padding: 0px !important;
	}
	.dataTables_info{
		width: 49%;
	}
	.dt-buttons{
		padding-top: 5px;
	}
	#search_results tbody{
		min-height: 300px !important;
	}
	tfoot input {
        width: 100%;
        padding: 2px;
        box-sizing: border-box;
    }
    #search_results_filter{
		display: none;
	}
	tfoot {
		display: table-row-group;
	}
	.dataTables_scrollBody{
		height: 450px;
	}
	</style>
</head>
<body>
	<header>
		<div class="bg-dark" id="navbarHeader">
		  <div class="container">
			<div class="form-row py-4">
			  <div class="col-6">
				<input type="text" placeholder="Enter Barcode or SKU" class="form-control-plaintext white-text"
				  id="searchinput" value="">
			  </div>
			  <div class="col">
				  <div style="float: left;">
					  <b id="item-title" style="font-size: 10px; color: #FFF; text-align: left !important;">Item Code</b><br>
					  <input  class="copy form-control-plaintext white-text" type="text" id="item_code" style=" width: auto; display: inline; color: #FFF; margin-right: 5px; font-weight: bold;" />
					  <a class="copy" href="#" onclick="copy_item_code()" id="copy-btn" style="color: red; margin-right: 30px;">Copy</a>
				  </div>
				  <div style="float: left;" id="copy-barcode"></div>
				  <div style="float:left;" id="print-bracode"></div>
				  <div style="float: left; margin-left: 10px;">
					  <button type="submit" onclick="searchItem()" id="searchbutton" class="btn btn-primary mb-2">Search</button>
				  </div>
			  </div>
			</div>
		  </div>
		</div>
	</header>
	<div>
	<table id="search_results" class="cell-border order-column hover stripe" style="">
		<thead class="thead-dark">
			<tr>
				{% for column in columns %}
					<th>{{column}}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for row in data %}
				<tr>
					{% for value in row %}
						<td>
							{{value}}
						</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</tbody>
		<tfoot>
            <tr>
				{% for column in columns %}
					<th>{{column}}</th>
				{% endfor %}
            </tr>
        </tfoot>
	</table>
	<div style="float: right; margin-top: -25px; margin-right: 10px; position: relative; z-index: 1000;"><a href="#" id="to_top">Back to Top</a></div>
	</div>
	
	<script>
		window.frappe = {};
		frappe.ready_events = [];
		frappe.ready = function(fn) {
			frappe.ready_events.push(fn);
		}
		window.dev_server = {{ dev_server }};
		window.socketio_port = {{ (frappe.socketio_port or 'null') }};
    </script>
	
	<script type="text/javascript" src="itemsearchnew/datatables/jQuery-3.3.1/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="itemsearchnew/datatables/DataTables-1.10.24/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="itemsearchnew/datatables/dataTables.fixedColumns.min.js"></script>
	<script type="text/javascript" src="itemsearchnew/datatables/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="itemsearchnew/datatables/jszip.min.js"></script>
	<script type="text/javascript" src="itemsearchnew/datatables/buttons.html5.min.js"></script>
	<script type="text/javascript" src="itemsearchnew/qz-tray.js "></script>
	<script type="text/javascript" src="/assets/js/frappe-web.min.js"></script>
	
	<script type="text/javascript">
		var input = document.getElementById("searchinput");

		// Execute a function when the user releases a key on the keyboard
		input.addEventListener("keyup", function (event) {
		  // Number 13 is the "Enter" key on the keyboard
		  if (event.keyCode === 13) {
			// Cancel the default action, if needed
			event.preventDefault();
			// Trigger the button element with a click
			document.getElementById("searchbutton").click();
		  }
		});
		
		//Called on search button click
		function searchItem() {
			var search_text = document.getElementById("searchinput").value
			var new_url = `${window.location.origin}/itemsearchnew?searchtext=${search_text}`
			window.location.href = new_url
		}
		
		//For the item code copy button in header
		function copy_item_code() {
			var copyText = document.getElementById("item_code");

			/* Select the text field */
			copyText.select();
			copyText.setSelectionRange(0, 99999); /* For mobile devices */

			/* Copy the text inside the text field */
			document.execCommand("copy");
		}
		
		//For the barcode copy button in the header
		function copy_barcode(barcode) {
			var copyText = document.getElementById(barcode);

			/* Select the text field */
			copyText.select();
			copyText.setSelectionRange(0, 99999); /* For mobile devices */

			/* Copy the text inside the text field */
			document.execCommand("copy");
		}
		
		function print_without_price(barcode, item_code, item_name){
			var data = ['^XA^FO20,25^A0,20^FD' + item_code + '^FS',
				'^FO20,47^A0,20^FB300,2,,^FD' + item_name + '^FS',
				'^FO20,95^BY2^BCN,40,,,,^FD' + barcode + '^FS^XZ'];
			print_barcode(data);
		}
		
		function print_with_price(barcode, item_code, item_name){
			var price_list = "{{ price_list }}";
			var item_price = null;
			if(price_list != "None"){
				frappe.model.get_value('Item Price', {'item_code': item_code, 'price_list': price_list, 'selling': 1}, 'price_list_rate',
					function(ret) {
						item_price = ret['price_list_rate'];
						var data = ['^XA^FO20,25^A0,20^FD' + item_code + '^FS',
							'^FO20,47^A0,20^FB300,2,,^FD' + item_name + '^FS',
							'^FO20,95^BY2^BCN,40,,,,^FD' + barcode + '^FS',
							'^FO20,165^A0,20^FB300,1,,C^FD$' + item_price + '^FS^XZ'];
						print_barcode(data);
					}
				);
			}
			else{
				print_without_price(barcode, item_code, item_name);
			}			
		}
		
		function print_barcode(data){
			if(window.printer){
				var config = qz.configs.create(printer);       // Create a default config for the found printer
				return qz.print(config, data);
			}
		}
		
		
		$(document).ready(function() {
			//Hide the item code input in header and item code and barcode copy buttons
			$("#item_code").hide();
			$("#copy-btn").hide();
			$("#item-title").hide();
			
			//On row selection, display the item code in header with options to copy item code and barcode
			$("table > tbody > tr").on("click", function() {
				item_column = this.cells.length - 2;
				barcode_column = this.cells.length - 4;
				$("#item_code").val(this.cells[item_column].innerText);
				$("#item_code").show();
				$("#copy-btn").show();
				$("#item-title").show();
				
				//For barcodes
				var barcode_html = this.cells[barcode_column].innerText;
				if(barcode_html != 'None' && barcode_html != ''){
					var barcodes = barcode_html.split('\n')
					var barcode_copy = '<b style="font-size: 10px; color: #FFF; text-align: left !important;">Barcodes</b><br>';
					var barcode_print = ''
					var item_code = this.cells[item_column].innerText;
					var item_name = this.cells[1].innerText;
					barcodes.forEach(function(barcode){
						html = '<input  class="copy form-control-plaintext white-text" type="text" id="' + barcode + '" style=" width: auto; display: inline; color: #FFF; margin-right: 5px; font-weight: bold;" value="' + barcode + '" />'
								+ '<a class="copy" href="#" onclick="copy_barcode(' + barcode + ')" id="copy-btn" style="color: red; margin-right: 30px;">Copy</a> '
								+ '<a class="copy" href="#" style="color: red; margin-right: 30px;" '
								+ 'onclick="print_without_price(' + barcode + ', \'' + item_code +'\', \'' + item_name + '\')">Print Barcode</a>'
								+ '<a class="copy" href="#" style="color: red; margin-right: 30px;" '
								+ 'onclick="print_with_price(' + barcode + ', \'' + item_code +'\', \'' + item_name + '\')">Print With Price</a><br>';
						barcode_copy = barcode_copy + html;
					});
					$('#copy-barcode').html(barcode_copy);
				}
				else{
					//Clear barcode html
					$('#copy-barcode').html('');
				}
			});
			
			
			//Datatables
			// Setup - add a text input to each footer cell
			$('#search_results tfoot th').each( function () {
				var title = $(this).text();
				$(this).html( '<input type="text" />' );
			} );
		 
			
			var datatable = $('#search_results').DataTable({
				//bFilter: false,
				scrollY: '60vh',
				scrollX: true,
				scrollCollapse: true,
				paging: false,
				fixedColumns: {
					leftColumns: 1
				},
				dom: 'frtipB',
				buttons: [
					'excel'
				],
				initComplete: function () {
					/*var r = $('#search_results tfoot tr');
					r.find('th').each(function(){
						$(this).css('padding', 8);
					});
					
					$('#search_results thead').append(r);*/
					
					// Apply the search
					this.api().columns().every( function () {
						var that = this;
		 
						$( 'input', this.footer() ).on( 'keyup change clear', function () {
							if ( that.search() !== this.value ) {
								that.search( this.value ).draw(true);
							}
						} );
					} );
				}
			});
			
			$('#to_top').on('click', function(){
				datatable.draw(true);
			});
			
			//For QZ tray
			qz.websocket.connect().then(function() { 
			   return qz.printers.find("zebra");              // Pass the printer name into the next Promise
			}).then(function(printer) {
			   window.printer = printer;
			}).catch(function(e) { console.error(e); });
		});
	</script>
	<!-- csrf_token -->
	{%- block body_include %}{{ body_include or "" }}{% endblock -%}
</body>
</html>
